<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div id="container">

        <div id="calcHeader">
            <h1>MustGet Calculator</h1>
        </div>

        <div id="calcScreen">0</div>

        <div id="calcButtonContainer">

            <div class = buttonColumn>
                <button class="button operator" id="+BTN" value="+">+</button>
                <button class="button number" id="1BTN" value="1">1</button>
                <button class="button number" id="4BTN" value="4">4</button>
                <button class="button number" id="7BTN" value="7">7</button>
                <button class="button number" id="0BTN" value="0">0</button>
            </div>

            <div class = buttonColumn>
                <button class="button operator" id="-BTN" value="-">-</button>
                <button class="button number" id="2BTN" value="2">2</button>
                <button class="button number" id="5BTN" value="5">5</button>
                <button class="button number" id="8BTN" value="8">8</button>
                <button class="button" id="dotBTN" value=".">.</button>
            </div>

            <div class = buttonColumn>
                <button class="button operator" id="*BTN" value="*">*</button>
                <button class="button number" id="3BTN" value="3">3</button>
                <button class="button number" id="6BTN" value="6">6</button>
                <button class="button number" id="9BTN" value="9">9</button>
                <button class="button" id="CBTN" value="C">C</button>
            </div>

            <div class = buttonColumn>
                <button class="button operator" id="/BTN" value="/">/</button>
                <button class="button" id="equalBTN" value="=">=</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
    <script src="functions.js"></script>

</body>

</html>
